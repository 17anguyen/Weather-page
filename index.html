<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="p-5 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid vh-100">
        <section class="row ">
            <aside class="col-md col-xl-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Search by city </h2>
                        <input type="text" class="w-100" name="city-selected" id="city-selected"
                            placeholder="New Orleans">
                        <button class="button button-search w-100 mt-4" type="button" id="search-button">Search</button>

                    </div>

                </div>
<!-- search history -->
                <div class="d-grid gap-2 col-6 mx-auto w-100" id="search-history">

                </div>

            </aside>

            <div class="col-md col-xl-8" id="WeekDays">
<!-- top details city and forcast -->
                <div class="card mb-5">
                    <div class="card-body" id="current">
                        <h3 id="city-name-display" class="w-50">City</h3>
                        <p> Temp:</p>
                        <p> Wind:</p>
                        <p> Humidity:</p>
                    </div>
                </div>
                <div>
<!-- display forcast in the body -->
                    <div>
                        <h4 id="Weekly-forecast-title">Weekly Forecast:</h4>
                        <div class="row row-cols-1 row-cols-md-5 g-4" id="ForcastCards">

                            <div class="col">
                                <div class="card">
                                    <div class="card-container" id="day1">
                                        <h5 class="card-top"></h5>
                                        <img class="card-img">
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-container" id="day2">
                                        <h5 class="card-top"></h5>
                                        <img class="card-img">
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-container" id="day3">
                                        <h5 class="card-top"></h5>
                                        <img class="card-img">
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-container" id="day4">
                                        <h5 class="card-top"></h5>
                                        <img class="card-img">
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-container" id="day5">
                                        <h5 class="card-top"></h5>
                                        <img class="card-img">
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                        <p class="cardbody"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
